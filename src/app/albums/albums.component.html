<div>
  <h3>Albums collection</h3>
  <div class="row">
    <div class="col-sm-4" *ngFor="let album of albums | async">
      <div class="card">
        <div class="card-body">
          <p>{{album.title}}</p>
          <a class="btn btn-primary" routerLink="photos/{{album.id}}">View More</a>
        </div>
      </div>
    </div>
  </div>
</div>
